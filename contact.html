<!--Contact header-->
<div class="internalContainer">
    <div class="contact">
        <h2> Contact</h2>
    </div>

    <div class="divider">
            <!--make this the gray line that divides the "About Me" and the image and paragraph below-->
    </div>

<form>
    <div class="container">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="John Smith" value maxlength="50">
        <br>
        <span id="contactus_name_errorloc" class="error"></span>
    </div>
    <div class="container">
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" placeholder="example@gmail.com" value maxlength="50">
        <br>
        <span id="contactus_email_errorloc" class="error"></span>
    </div>
    <div class="container">
        <label for="message">Message</label>
        <br>
        <span id="contactus_message_errorloc" placeholder="" class="error"></span>
        <textarea rows="10" cols="145" name="Message" id="message"></textarea>
    </div>
    <div class="container">
        <button type="submit"> <span>Submit</span></button>
    </div>
</form>

</div>
